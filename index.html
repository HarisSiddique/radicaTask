<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Sorting Algorithm.</h3>


  
  <p id="demo"></p>
  </br>
  </br>
  <button onclick="myFunction()">Generate</button>
<button onclick="mySort()">Sort</button>
  
  


    </section>
    
<script>
  
var aRRAY = [10];
function myFunction() {


for(var i=0;i<10;i++)
{


var ran = Math.floor((Math.random() * 100) + 1);
for(var j=0;j<=i;j++)
{
if(aRRAY[j] == ran) {
ran = Math.floor((Math.random() * 100) + 1); }
}
aRRAY[i] = ran;
}
    document.getElementById("demo").innerHTML = aRRAY;
}

function mySort() {

    aRRAY.sort(function(a, b){return a-b});
    document.getElementById("demo").innerHTML = aRRAY;
}


</script>
